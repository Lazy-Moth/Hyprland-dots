  bind = $mainMod, Return, exec, $terminal        # == Terminal
  bind = $mainMod, C, exec, vscodium              # == Vscodium 
  bind = $mainMod, E, exec, $fileManager          # == FileManager
  bind = $mainMod Shift, E, exec, nautilus        # == Another FM
  bind = $mainMod, Z, exec, file-roller           # == Zip file manager
  bind = $mainMod, W, exec, zen-browser           # == Browser
  bind = $mainMod ALT, O, exec, obs-Studio            # == OBS
  bind = $mainMod ALT, V, exec, vesktop           # == Vesktop
  bind = $mainMod, T, exec, ~/.config/colorschemes/rofi-launcher.sh
  bind = $mainMod, X, hyprexpo:expo, toggle
  bind = $mainMod, S, exec, steam             # == Steam
  bind = $mainMod SHIFT, M, exec, spotify         # == spotify
  bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh # == Regional Screenshot
  bind = $mainMod, F12, exec, grim -t png -l 5
  bind = $mainModm, N, exec, .config/hypr/scripts/night-mode.sh
  bind = $mainMod, Space, togglefloating          # == Floating window
  bind = $mainMod, D, exec, $menu                 # == Rofi
  bind = $mainMod SHIFT, W, exec, ~/.config/colorschemes/wallpaper-selector.sh    # == Wallpaper selector
  bind = $mainMod SHIFT, F, fullscreen            # == Toggle fullscreen
  bind = $mainMod, Q, killactive,                 # == Kill active programm
  bind = $mainMod Shift, R, exec, hyprctl reload  # == Reload hyprland
  bind = $mainMod, H, exec, ~/.config/hypr/scripts/restartwaybar.sh  # == Reload Waybar
  bind = CTRL, DELETE, exec, wlogout              # == Logout menu
  bind = Control_L Super, R, pass, class:^(com\.obsproject\.Studio)$
  bind = $mainMod, L, exec, hyprlock -c ~/.config/hypr/hyprlock/hyprlock.conf
  bind = $mainMod, J, exec, hyprctl keyword general:layout scrolling
  bind = $mainMod Shift, J, exec, hyprctl keyword general:layout master
  bind = SUPER SHIFT, period, layoutmsg, movewindowto r
  bind = SUPER SHIFT, comma,  layoutmsg, movewindowto l
# -------------------------- WORKSPACES --------------------------

# ==== Switch WS [with $mainMod]
  bind = $mainMod, 1, workspace, 1
  bind = $mainMod, 2, workspace, 2
  bind = $mainMod, 3, workspace, 3
  bind = $mainMod, 4, workspace, 4
  bind = $mainMod, 5, workspace, 5
  bind = $mainMod, 6, workspace, 6
  bind = $mainMod, 7, workspace, 7
  bind = $mainMod, 8, workspace, 8
  bind = $mainMod, 9, workspace, 9
  bind = $mainMod, 0, workspace, 10
# ==== Move WS [with $mainMod+Shift]
  bind = $mainMod SHIFT, 1, movetoworkspace, 1
  bind = $mainMod SHIFT, 2, movetoworkspace, 2
  bind = $mainMod SHIFT, 3, movetoworkspace, 3
  bind = $mainMod SHIFT, 4, movetoworkspace, 4
  bind = $mainMod SHIFT, 5, movetoworkspace, 5
  bind = $mainMod SHIFT, 6, movetoworkspace, 6
  bind = $mainMod SHIFT, 7, movetoworkspace, 7
  bind = $mainMod SHIFT, 8, movetoworkspace, 8
  bind = $mainMod SHIFT, 9, movetoworkspace, 9
  bind = $mainMod SHIFT, 0, movetoworkspace, 10
  bind = $mainMod SHIFT, V, movetoworkspace, special:discord
# ==== Move\Resize WS [with $mainMod + lmb or rmb]
  bindm = $mainMod, mouse:272, movewindow
  bindm = $mainMod, mouse:273, resizewindow
# ==== Special WS 
  bind = $mainMod, V, togglespecialworkspace, discord
  bind = $mainMod, M, togglespecialworkspace, music
  bind = $mainMod, O, togglespecialworkspace, obs

  bind = $mainMod, left, movefocus, l
  bind = $mainMod, right, movefocus, r
  bind = $mainMod, up, movefocus, u
  bind = $mainMod, down, movefocus, d

  bind = $mainMod SHIFT, left, movewindow, l
  bind = $mainMod SHIFT, right, movewindow, r
  bind = $mainMod SHIFT, up, movewindow, u
  bind = $mainMod SHIFT, down, movewindow, d

# -------------------------- Volume --------------------------
  bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ # == Inc
  bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # == Dec
  bind = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%         # == Mute
  bind = , XF86AudioMicMute, exec, wpctl set-volume @DEFAULT_SOURCE@ 0%          # == UnMute
  bind = , XF86AudioPlay, exec, playerctl play-pause                             # = Stop/Play
