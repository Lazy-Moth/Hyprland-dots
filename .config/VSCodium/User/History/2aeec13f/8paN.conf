general {
  gaps_in = 5
  gaps_out = 20
  border_size = 3

  col.active_border = rgb(89b4fa)

  layout = scrolling
}

master {
  allow_small_split = true
  special_scale_factor = 0.8
  smart_resizing = on
  drop_at_cursor = on
}

decoration {

  rounding = 10
  rounding_power = 2

  active_opacity = 0.85
  inactive_opacity = 0.85
  fullscreen_opacity = 1 

  shadow {
    enabled = yes
    range = 15 
    render_power = 4
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = yes
    size = 7
    passes = 3 
    ignore_opacity = true

    noise = 0.08
    contrast = 1.5

    xray = false
    new_optimizations = true
  }
}
