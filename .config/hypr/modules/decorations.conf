
general {
    gaps_in = 7
    gaps_out = 13
    border_size = 4
    layout = master

    col.active_border = $blue
    col.inactive_border = $bg1
}

decoration {
    rounding = 12
    # Default blur
    blur {
        enabled = yes
        size = 15
        passes = 2
        ignore_opacity = true

        noise = 0.08
        contrast = 1.5
        brightness = 0.8

        xray = false
        new_optimizations = true
    }

    shadow {
    enabled = true
    range = 20
    render_power = 3
    sharp = false
  }

    #inactive_opacity = 0.9

    # Control just how much you want the blurring effect on windows
    # Note: you trade off text opacity for blur; choose wisely
    #active_opacity = 0.9

    dim_inactive = false
}
